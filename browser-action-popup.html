<style type="text/css" media="screen">
#container {
  width: 240px;
  font-family: sans-serif;
}

ul.menu {
  font-size: 16px;
  list-style: none;
  padding: 0 0.5em;
}

ul.menu > li {
  border: 1px solid black;
  padding: 5px;
  border-radius: 5px;
  margin-top: 3px;
  margin-bottom: 3px;
  cursor: pointer;
}

ul.menu > li.hover {
  background-color: #FCC;
}

h1 {
  font-size: 18px;
}

#result textarea {
  width: 100%;
}

</style>

<div id="container">
  <div id="result">
    <textarea id="result-markdown" readonly="readonly"></textarea>
  </div>
  <div id="current-tab">
    <h1>Current Tab</h1>
    <ul class="menu">
      <li id="current-tab-link"><code>[title](url)</code></li>
      <li id="current-tab-link-with-identifier"><code>[title][<em>identifier</em>]</code></li>
    </ul>
  </div>

  <div id="all-tabs">
    <h1>All Tabs as List</h1>
    <ul class="menu">
      <li id="all-tabs-link-as-list"><code>* [title](url)</code></li>
    </ul>
  </div>
</div>

<script type="text/javascript">
(function() {

  var resultContainer = document.getElementById("result-markdown");
  resultContainer.addEventListener("click", function() {
    resultContainer.select();
  });

  var backgroundPage = chrome.extension.getBackgroundPage();

  document.getElementById("current-tab-link").addEventListener("click", function() {
    backgroundPage.CopyAsMarkdown.copyCurrentTab({use_identifier: false}, function(markdown) {
      resultContainer.value = markdown;
    });
  });

  document.getElementById("current-tab-link-with-identifier").addEventListener("click", function() {
    backgroundPage.CopyAsMarkdown.copyCurrentTab({use_identifier: true}, function(markdown) {
      resultContainer.value = markdown;
    });
  })

  document.getElementById("all-tabs-link-as-list").addEventListener("click", function() {
    backgroundPage.CopyAsMarkdown.copyAllTabs({use_identifier: false}, function(markdown) {
      resultContainer.value = markdown;
    });
  });
})();
</script>
