<link rel="stylesheet" href="popup.css" type="text/css" media="screen">

<div id="container">
  <span id="message" class="normal"></span>
  <div id="current-tab">
    <h1>Current Tab</h1>
    <ul class="menu">
      <li id="current-tab-link"><code>[title](url)</code></li>
      <li id="current-tab-link-with-identifier"><code>[title][<em>identifier</em>]</code></li>
    </ul>
  </div>

  <div id="all-tabs">
    <h1>All Tabs as List</h1>
    <ul class="menu">
      <li id="all-tabs-link-as-list"><code>* [title](url)</code></li>
    </ul>
  </div>
</div>

<script src="view-controller.js" type="text/javascript"></script>
<script type="text/javascript">
(function() {

  ViewController.bindFeature("current-tab-link", "click", "copyCurrentTab", { use_identifier: false });
  ViewController.bindFeature("current-tab-link-with-identifier", "click", "copyCurrentTab", { use_identifier: true });
  ViewController.bindFeature("all-tabs-link-as-list", "click", "copyAllTabs", { use_identifier: false });

})();
</script>
